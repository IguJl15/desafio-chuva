version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  cupertino_icons: ^1.0.2
  get_it: any
  injectable: any
  intl: ^0.18.1
